<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>LUSH-JOIN</title>  
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@900&display=swap" rel="stylesheet">
</head>
<body>
<!--상단 헤더-->
<div id="headers"></div>
<!--사이드바-->
<aside>
    <div id="side">
        <div>
        <img src="./img/talk.png">
        </div>
        <span>
        상담톡
        </span>
    </div>
</aside>
<!--내용-->
<!--회원가입 상단 공통 내용-->
<section class="joinRoot">
    <div class="common_join">
        <p>JOIN US</p>
        <ul id="join_info">
            <li>약관동의</li>
            <li style="color: black;">정보입력</li>
            <li>가입완료</li>
        </ul>
    </div>
</section>
<!--회원가입 정보입력-->
<section id="joinInput">
    <div id="join_hr">
        <div class="basic_in">기본정보</div>
        <div class="notice_in"><span class="highlight">&squf;</span>표시는 반드시 입력하셔야 하는 항목입니다.</div>
    </div>
    <form>
        <label><span class="highlight">&squf;</span>아이디 <input type="text"></label><br>
        <label><span class="highlight">&squf;</span>비밀번호 <input type="password"></label><br>
        <label><span class="highlight">&squf;</span>비밀번호 확인 <input type="password"></label><br>
        <label><span class="highlight">&squf;</span>이름 <input type="text" value="홍길동"></label><br>
        <label><span style="visibility:hidden;">&squf;</span>닉네임 <input type="text"></label><br>
        <label><span class="highlight">&squf;</span>이메일 <input type="text">
            <select id="mail_option">
                <option>직접입력</option>
                <option>naver.com</option>
                <option>gmail.com</option>
            </select> <input type="checkbox"> 정보/이벤트 메일 수신에 동의합니다.</label><br>
    </form>
</section>
<!--푸터-->
    <div id="footers"></div>

<!--script-->
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript">
    $(document).ready( function() {
        $("#headers").load("./common/header.html");
        $("#footers").load("./common/footer.html");
    });
</script>
</body>
</html>
